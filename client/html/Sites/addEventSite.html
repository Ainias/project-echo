<article>
    <section>
        <br/>
        <br/>
        <form id = "add-event-form">
            <div class="grid-x">
                <label class="columns small-12 smedium-6">
                    <input type="text" name='name-de' required>
                    <span class="translation">Name De</span>
                </label>
                <label class="columns small-12 smedium-6">
                    <input type="text" name='name-en' required>
                    <span class="translation">Name en</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12 smedium-6">
                    <textarea name='description-de' required></textarea>
                    <span class="translation">description De</span>
                </label>
                <label class="columns small-12 smedium-6">
                    <textarea name='description-en' required></textarea>
                    <span class="translation">description en</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12 smedium-6">
                    <input type="text" name='start' class="date-time" required>
                    <span class="translation">start</span>
                </label>
                <label class="columns small-12 smedium-6">
                    <input type="text" name='end' class="date-time" required>
                    <span class="translation">end</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12">
                    <select type="text" name='type' required>
                        <option value="gottesdienst" class="translation">Gottesdienst</option>
                        <option value="konzert" class="translation">Konzert</option>
                    </select>
                    <span class="translation">type</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-6 smedium-4 large-3 organizer-template">
                    <input type="checkbox" class="organizer-checkbox">
                    <span class="church-name"></span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12">
                    <textarea name="places" required></textarea>
                    <span class="translation">places (one per line)</span>
                </label>
            </div>
            <div class="grid-x">
                <button class="small-12 columns translation">Speichern</button>
            </div>
        </form>
    </section>
</article>
