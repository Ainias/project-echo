<article>
    <section>
        <br/>
        <br/>
        <form id="modify-church-form">
            <div class="grid-x">
                <label class="columns small-12 smedium-6">
                    <input type="text" name='name-de' required>
                    <span class="translation">Name De</span>
                </label>
                <label class="columns small-12 smedium-6">
                    <input type="text" name='name-en' required>
                    <span class="translation">Name en</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12 smedium-6">
                    <span class="translation">description De</span>
                    <textarea name='description-de' class="editor"></textarea>
                </label>
                <label class="columns small-12 smedium-6">
                    <span class="translation">description en</span>
                    <textarea name='description-en' class="editor"></textarea>
                </label>
            </div>
            <div class="grid-x">
                <input type="hidden" name="image-before" value="">
                <label class="columns small-8">
                    <span class="translation" data-translation-title="Bild">Bild</span>
                    <input id="event-image-input" type="file" accept="image/*" name='image' required>
                </label>
                <img id="event-image" class="small-4" src="https://placehold.it/180">
            </div>
            <div class="grid-x">
                <label class="columns small-12">
                    <input type="text" name='website-url' required>
                    <span class="translation">Website url</span>
                </label>
            </div>
            <h3 class="translation">places</h3>
            <div id="places-container">
                <div class="grid-x" id="place-line-template">
                    <label class="columns small-11 smedium-6">
                        <textarea class="place-name translation" data-translation-placeholder="name"
                                  required></textarea>
                    </label>
                    <label class="columns small-11 smedium-5">
                        <textarea class="place-query translation" data-translation-placeholder="query"></textarea>
                    </label>
                    <span class="small-1 smedium-1">
                        <button class="button remove-place right">X</button>
                    </span>
                </div>
            </div>
            <button class="button right translation" id="add-place">add place</button>
            <div class="place">
                <iframe class="place-google-maps" id="place-preview"></iframe>
            </div>
            <div class="grid-x">
                <button class="small-12 columns button translation">Speichern</button>
            </div>
        </form>
    </section>
</article>
