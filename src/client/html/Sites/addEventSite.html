<article>
    <section>
        <form id="add-event-form">
            <div class="grid-x">
                <label class="columns small-12 smedium-6">
                    <input type="text" name='name-de' required>
                    <span class="translation">Name De</span>
                </label>
                <label class="columns small-12 smedium-6">
                    <input type="text" name='name-en' required>
                    <span class="translation">Name en</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12 smedium-6">
                    <span class="translation">description De</span>
                    <textarea name='description-de' class="editor"></textarea>
                </label>
                <label class="columns small-12 smedium-6">
                    <span class="translation">description en</span>
                    <textarea name='description-en' class="editor"></textarea>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12 smedium-6">
                    <input type="text" name='start' class="date-time" required>
                    <span class="translation">start time</span>
                </label>
                <label class="columns small-12 smedium-6">
                    <input type="text" name='end' class="date-time" required>
                    <span class="translation">end time</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12">
                    <input type="text" name='website'>
                    <span class="translation">website</span>
                </label>
                <label class="columns small-12">
                    <span class="translation">type</span>
                    <select name='type' required>
                    </select>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-6 smedium-4 large-3 organizer-template">
                    <input type="checkbox" class="organizer-checkbox">
                    <span class="church-name"></span>
                </label>
            </div>
            <div class="grid-x">
                <input type="hidden" name="image-before" value="">
                <label class="columns small-8">
                    <span class="translation" data-translation-title="Bild">Bild</span>
                    <input id = "event-image-input" type="file" accept="image/*" name='image' required>
                </label>
                <img id = "event-image" class="small-4" src="https://placehold.it/180">
            </div>
            <h3 class="translation">places</h3>
            <div id="places-container">
                <div class="grid-x" id="place-line-template">
                    <label class="columns small-11 smedium-6">
                        <textarea class="place-name translation" data-translation-placeholder="name"
                                  required></textarea>
                    </label>
                    <label class="columns small-11 smedium-5">
                        <textarea class="place-query translation" data-translation-placeholder="query"></textarea>
                    </label>
                    <span class="small-1 smedium-1">
                        <button class="button remove-place right">X</button>
                    </span>
                </div>
            </div>

            <button class="button right translation" id="add-place">add place</button>
            <div class="place">
                <iframe class="place-google-maps" id="place-preview"></iframe>
            </div>

            <div class="small-12">
                <label><input type="checkbox" name="repeatable" id = "repeatable-checkbox"><span class="translation">Wiederholen?</span> </label>
            </div>
            <div class="small-12 hidden" id = "repeatable-section">
                <div class="grid-x">
                    <label class="columns small-12">
                        <input type="text" name='repeat-until' class="date-time">
                        <span class="translation">Repeat until</span>
                    </label>
                    <label class="columns small-6 smedium-4 large-3">
                        <input type="checkbox" name="repeat-1" value="1">
                        <span class="translation">mo</span>
                    </label>
                    <label class="columns small-6 smedium-4 large-3">
                        <input type="checkbox" name="repeat-2" value="2">
                        <span class="translation">di</span>
                    </label>
                    <label class="columns small-6 smedium-4 large-3">
                        <input type="checkbox" name="repeat-3" value="3">
                        <span class="translation">mi</span>
                    </label>
                    <label class="columns small-6 smedium-4 large-3">
                        <input type="checkbox" name="repeat-4" value="4">
                        <span class="translation">do</span>
                    </label>
                    <label class="columns small-6 smedium-4 large-3">
                        <input type="checkbox" name="repeat-5" value="5">
                        <span class="translation">fr</span>
                    </label>
                    <label class="columns small-6 smedium-4 large-3">
                        <input type="checkbox" name="repeat-6" value="6">
                        <span class="translation">sa</span>
                    </label>
                    <label class="columns small-6 smedium-4 large-3">
                        <input type="checkbox" name="repeat-0" value="0">
                        <span class="translation">so</span>
                    </label>
                </div>
            </div>
            <div class="grid-x">
                <button class="small-12 columns button translation">Speichern</button>
            </div>
        </form>
    </section>
</article>
