<article>
    <section>
        <br/>
        <br/>
        <form id="add-event-form">
            <label class="switch grid-x setting-row">
                <span class='small-6 translation'>send notifications for favorites</span>
                <span class='small-6 text-right'>
                    <input type="checkbox" class="setting" id="send-notifications" value="1" checked
                           data-default="1">
                    <span class="slider"></span>
                </span>
            </label>
            <label class="setting-row" id = "time-before-setting-row">
                <span class="translation">time before start prefix</span>
                <input class="" type="number" id='after' value="1">
                <select class="" id='multiplier' required>
                    <option value="60" class="translation">min</option>
                    <option value="3600" selected class="translation">hour</option>
                    <option value="1440" selected class="translation">days</option>
                </select>
                <span class="translation">time before start suffix</span>
            </label>
        </form>
    </section>
</article>
