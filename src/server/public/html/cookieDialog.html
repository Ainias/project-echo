<div>
    <p class="translation">Diese Website setzt Cookies ein. Einige davon sind essenziell, während andere dazu dienen,
        diese Website und Ihre
        Erfahrung zu verbessern.</p>
    <div class="grid-x">
        <button class="button small-12 translation margin-none highlight" id="accept-all">Alle akzeptieren</button>
        <button class="small-12" id="open-settings"><small><small class="clickable translation">Cookie Einstellungen</small></small>
        </button>
    </div>
    <div class="hidden" id="cookie-settings">
        <hr>
        <form id="cookie-settings-form">
            <div>
                <div class="flex-container">
                    <span class="translation grow">Notwendige Cookies</span>
<!--                    <span class="switch">-->
<!--                        <input type="checkbox" checked readonly disabled>-->
<!--                        <span class="slider"></span>-->
<!--                    </span>-->
                </div>
                <p class="translation">Diese Cookies werden für die grundlegende Funktionen dieser Website benötigt und müssen daher akzeptiert werden.</p>
            </div>
            <hr>
            <label class = "clickable">
                <div class="flex-container">
                    <span class="translation grow">Funktionale Cookies</span>
                    <span class="switch">
                        <input type="checkbox" value="1" name="functional">
                        <span class="slider"></span>
                    </span>
                </div>
                <p class="translation">Diese Cookies dienen dazu, um weitere Funktionalitäten dieser Website sicherzustellen, wie z.B. das Speichern der Sprache</p>
            </label>
            <hr>
            <label class = "clickable">
                <div class="flex-container">
                    <span class="translation grow">Statistische Cookies</span>
                    <span class="switch">
                        <input type="checkbox" value="1" name="statistic">
                        <span class="slider"></span>
                    </span>
                </div>
                <p class="translation">Statistische Cookies helfen uns anonymisiert Informationen über die Nutzung unserer Website zu erfassen und so die Website zu verbessern.</p>
            </label>
            <hr>
            <label class = "clickable">
                <div class="flex-container">
                    <span class="translation grow">Externe Medien Cookies</span>
                    <span class="switch">
                        <input type="checkbox" value="1" name="thirdParty">
                        <span class="slider"></span>
                    </span>
                </div>
                <p class="translation">Inhalte von Drittparteien, wie Google-Maps hinterlegen Cookies. Um diese Dienste zu nutzen, müssen die Cookies von Drittanbietern akzeptiert werden.</p>
            </label>
            <button class="button width-100 translation" id="save-button">save</button>
        </form>
    </div>
</div>
